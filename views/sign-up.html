<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5412624264.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../lib/sign-up.css">
    <title>Sign up</title>
</head>
<body>

    <header class="first-header">
    <div class="wrapper">

            <span class="bg-animate"></span>

        <div class="form-box login">
            <h2>Sign up</h2>
            <form  id="signup-form">
                <div class="input-box">
                    <input type="text" required id="username">
                    <label>Username</label>
                    <i class="fa-solid fa-user"></i>
                </div>

                <div class="input-box">
                    <input type="password" required id="password">
                    <label>Password</label>
                    <i class="fa-solid fa-lock"></i>
                </div>

                <div class="input-box">
                    <input type="password" required id="confirm_password">
                    <label> Confirm Password</label>
                    <i class="fa-solid fa-lock"></i>
                </div>
                
                <button type="submit" id="btn-Signup" class="btn" onclick="txt()">Sign up</button>
                
                <div class="logreg-link">
                    <p>Don't have an account? <a href="http://127.0.0.1:5500/views/login.html" class="register-link">Log in</a></p>
                    
                </div>
                
            </form>


        </div>
        <div class="info-text login">
            <h2>Welcome Back!</h2>
            <p>The <span> Avary Business Support team</span> is a dedicated group of professionals committed to 
                fostering success for new entrepreneurs. With a wealth of expertise in various industries. 
               </p>
        </div>

       
    </div>
    
</header>

<div class="popup" id="popup">
    <img src="../images/335-3350441_checkmark-check-png.png" alt="" class="images">
   <h2>Thank You!</h2>
   <p>Your details has been successfuly submitted. Thanks!</p>
   <a href="http://127.0.0.1:5500/views/login.html"><button type="button" onclick="closePopup()">Ok</button></a>
</div>
    <script src="../Js-folder/signup.js"></script>
</body>
</html>
